        <script>
            $(document).ready(function() {
                listmatches();
            });

            function listmatches() {
                $(".progress").show()
                $.ajax({
                    headers: {
                        'X-Auth-Token': '87f288e6e260498d91cc1818c409216d'
                    },
                    type: "GET",
                    url: "https://api.football-data.org/v2/matches",
                    dataType: "json",
                    success: function(response) {
                        console.log(response)
                        let mtchList = ""
                        response.matches.forEach((item, i) => {
                            mtchList += `
                            <tr>
                                <td> <h6><strong> Competition ${item.competition.name} at ${item.competition.area.name}</strong></h6></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>     
                            <tr>
                                <td><img src="images/img_1_sq.jpg" alt="Image" class="img-fluid image rounded-circle" width="40px"></td>
                                <td style="text-align: center; vertical-align:middle ;">${item.homeTeam.name}</td>
                                <td style="text-align: center; vertical-align:middle ;">${item.score.fullTime.homeTeam}</td>
                                <td style="text-align: center; vertical-align:middle ;"> VS </td>
                                <td style="text-align: center; vertical-align:middle ;">${item.score.fullTime.awayTeam}</td>
                                <td style="text-align: center; vertical-align:middle ;">${item.awayTeam.name}</td>
                                <td><img src="images/img_4_sq.jpg" alt="Image" class="img-fluid image rounded-circle" width="40px"></td>
                             </tr>
                         `
                        });
                        $(".progress").hide()
                        $("#matchList").html(mtchList)
                    }
                });
            };
        </script>
