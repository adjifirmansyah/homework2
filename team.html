            <script>
                $(document).ready(function() {
                    listteam();
                });

                function listteam() {

                    $(".progress").show()
                    $.ajax({
                        headers: {
                            'X-Auth-Token': '87f288e6e260498d91cc1818c409216d'
                        },
                        type: "GET",
                        url: "https://api.football-data.org/v2/teams",
                        dataType: "json",
                        success: function(response) {
                            console.log(response)
                            let Listeam = ""

                            response.teams.forEach((item, i) => {
                                Listeam += `
                             <tr>
                                <td>${i + 1}</td>
                                <td>${item.name}</td>
                                <td><a class="btn btn-primary" role="button" onclick="teaminfo(${item.id})" target="_blank" href="member.html" >team info</a></td>
                             </tr>
                             `
                            });
                            $(".progress").hide()
                            $("#TeamList").html(Listeam)
                        }
                    });
                };

                function teaminfo(teamid) {
                    var idteam = teamid
                        //window.sessionStorage
                    sessionStorage.setItem("id", idteam)
                    console.log(sessionStorage.getItem("id"))

                }
            </script>
